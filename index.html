<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Box Shadow</title>
</head>
<body>
    <div id="root">

        <header class="header">
            <h1 class="name">Box Shadow</h1>
            <button id="showCodeBtn" class="showCode"><h1>Show code</h1></button>
        </header>

        <div class="sidebar">
            <div class="boxAndShadow">
                <div class="customContainer">
                    <p class="customText">Box</p>
                    <img id="arrow" src="./img/Arrow.svg" alt="netu">
                </div>
    
                <div class="buttonContainer">
                    <button class="addShadow" id="addShadowBtn"><h1>Add Shadow</h1></button>
                </div>
            </div>

            <div class="customColor">
                <p class="customText">Page color</p>
                <input class="colorChanger" id="palette" type="color">
            </div>
        </div>

        <div class="blockContainer" id="blockContainer">
            <div class="block" id="block"></div>
        </div>

        <footer class="footer">
            <a href=""> <img src="" alt="netu"></a>
        </footer>

    </div>
</body>
</html>
