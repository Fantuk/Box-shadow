<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Box Shadow</title>
</head>
<body>
    <div id="root">

        <header class="header">
            <h1 class="name">Box Shadow</h1>
            <button id="showCodeBtn" class="showCode"><h1>Show code</h1></button>
        </header>

        <div class="sidebar">
            <div class="boxAndShadow">
                <div class="customContainer">
                    <p class="customText">Box</p>
                    <img id="arrow" src="./img/Arrow.svg" alt="netu">
                </div>
    
                <div class="buttonContainer">
                    <button class="addShadow" id="addShadowBtn"><h1>Add Shadow</h1></button>
                </div>
            </div>

            <div class="customColor">
                <p class="customText">Page color</p>
                <input class="colorChanger" id="palette" type="color" value="#A8A8A8">
            </div>
        </div>

        <div class="blockContainer" id="blockContainer">
            <div class="block" id="block"></div>
        </div>

        <footer class="footer">
            <a href=""> <img src="" alt="netu"></a>
        </footer>

        <div class="boxMenu" id="boxMenu">

            <div class="boxMenuContent">
                <p class="customText">Parameters</p>

                <div class="inputChanger">
                    <div class="inputChangerLine">
                        <h3>Width</h3>
                        <input type="text" class="input" id="boxWidth" value="20">
                    </div>
                    <input type="range" id="boxWidthRange" min="0" max="40" value="20">
                </div>

                <div class="inputChanger">
                    <div class="inputChangerLine">
                        <h3>Height</h3>
                        <input type="text" class="input" id="boxHeight" value="20">
                    </div>
                    <input type="range" id="boxHeightRange" min="0" max="40" value="20">
                </div>

                <div class="inputChanger">
                    <div class="inputChangerLine">
                        <h3>Border radius</h3>
                        <input type="text" class="input" id="borderRadius" value="2">
                    </div>
                    <input type="range" id="borderRadiusRange" min="0" max="10" value="2">
                </div>

                <div class="inputChangerLine">
                    <h3>Border color</h3>
                    <input class="colorChanger" id="borderPallete" type="color" value="#ffffff">
                </div>

                <div class="inputChangerLine">
                    <h3>Box color</h3>
                    <input class="colorChanger" id="boxPallete" type="color" value="#ffffff">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
